<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Eugenie Design</title>
  <link rel ="stylesheet" href="app.css">
  <link href="lightbox2-master/src/css/lightbox.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>

<body>

  <!--------------HEADER------------------->

  <div class="headerContainer">
    <h1>Eugenie Design</h1>
  </div>

  <div class="gridContainer">

  <!---------LEFT SIDE NAV BAR---------->

  <div class="leftSideGrid">
    <div class="navBar">
      <a class="navLink" href="#one">Original Work</a>
    <br/>
      <a class="navLink" href="#two">Prints</a>
    <br/>
      <a class="navLink" href="#three">Notecards</a>
    <br/>
      <a class="navLink" href="#Contact">Contact</a>
    </div>
  </div>

  <!--------RIGHT SIDE MASONRY PICTURES---------->

  <div class="rightSideGrid">

  <!----------BEGIN ORIGINAL WORK SECTION-------->

  <section class="originalWorkSection">

    <div class="sectionTitle"><a id="one" class="anchorLink"><h2>Original Work</h2></a></div>
    <div class="grid" data-masonry='{ "itemSelector": ".grid-item"}'>
      <!---COLUMBINE--->
      <div class="grid-item">
        <a class="" href="images/Originals/Columbine-Original.jpg" data-lightbox="original-set" data-title="'Columbine' - Water Color - 11x17"><img class="originalImage" src="images/Originals/Columbine-Original.jpg" alt="Columbine"/></a>
      </div>
      <!---BERRIES--->
      <div class="grid-item">
        <a class="" href="images/Originals/Berries-Original.jpg" data-lightbox="original-set" data-title="'Mixed Berries' - Graphite - 10x5"><img class="originalImage" src="images/Originals/Berries-Original.jpg" alt="Mixed Berries"/></a>
      </div>
      <!---Hellebore--->
      <div class="grid-item">
        <a class="" href="images/Originals/Hellebore-Original.jpg" data-lightbox="original-set" data-title="'Hellebore' - Pen & Ink - 9x12"><img class="originalImage" src="images/Originals/Hellebore-Original.jpg" alt="Hellebore"/></a>
      </div>
      <!---Garden Herbs--->
      <div class="grid-item">
        <a class="" href="images/Originals/Garden Herbs-Original.jpg" data-lightbox="original-set" data-title="'Garden Herbs' - Pen & Ink - 11x17"><img class="originalImage" src="images/Originals/Garden Herbs-Original.jpg" alt="Garden Herbs"/></a>
      </div>
      <!---Knock Out Roses--->
      <div class="grid-item">
        <a class="" href="images/Originals/Knock Out Rose-Original.jpg" data-lightbox="original-set" data-title="'Knock Out Roses' - Water Color - 11x17"><img class="originalImage" src="images/Originals/Knock Out Rose-Original.jpg" alt="Knock Out Roses"/></a>
      </div>
      <!---FALL DOGWOOD--->
      <div class="grid-item">
        <a class="" href="images/Originals/Fall Dogwood-Original.jpg" data-lightbox="original-set" data-title="'Fall Dogwood' - Water Color - 17x11"><img class="originalImage" src="images/Originals/Fall Dogwood-Original.jpg" alt="Fall Dogwood"/></a>
      </div>
      <!---BEE BALM--->
      <div class="grid-item">
        <a class="" href="images/Originals/Bee Balm-Original.jpg" data-lightbox="original-set" data-title="'Bee Balm' - Pen & Ink - 9x12"><img class="originalImage" src="images/Originals/Bee Balm-Original.jpg" alt="Bee Balm"/></a>
      </div>
      <!---Hazelnut Seed Pod--->
      <div class="grid-item">
        <a class="" href="images/Originals/Hazelnut Seed Pod Study-Original.jpg" data-lightbox="original-set" data-title="'Hazelnut Seed Pod' - Water Color - 11x17"><img class="originalImage" src="images/Originals/Hazelnut Seed Pod Study-Original.jpg" alt="Hazelnut Seed Pod"/></a>
      </div>

      <!---Fresh Figs--->
      <div class="grid-item">
        <a class="" href="images/Originals/Fresh Figs-Original.jpg" data-lightbox="original-set" data-title="'Fresh Figs' - Graphite - 10x5"><img class="originalImage" src="images/Originals/Fresh Figs-Original.jpg" alt="Fresh Figs"/></a>
      </div>
      <!---Purplestem Aster--->
      <div class="grid-item">
        <a class="" href="images/Originals/Purple Stem Aster-Original.jpg" data-lightbox="original-set" data-title="'Purplestem Aster' - Water Color - 11x17"><img class="originalImage" src="images/Originals/Purple Stem Aster-Original.jpg" alt="Purplestem Aster"/></a>
      </div>
      <!---Loblolly Pine--->
      <div class="grid-item">
        <a class="" href="images/Originals/Loblolly Pine-Original.jpg" data-lightbox="original-set" data-title="'Loblolly Pine' - Water Color - 11x17"><img class="originalImage" src="images/Originals/Loblolly Pine-Original.jpg" alt="Loblolly Pine"/></a>
      </div>
      <!---Passion Vine--->
      <div class="grid-item">
        <a class="" href="images/Originals/Passion Vine-Original.jpg" data-lightbox="original-set" data-title="'Passion Vine' - Color Pencil - 17x11"><img class="originalImage" src="images/Originals/Passion Vine-Original.jpg" alt="Passion Vine"/></a>
      </div>
      <!---Spring Dogwood--->
      <div class="grid-item">
        <a class="" href="images/Originals/Spring Dogwood-Original.jpg" data-lightbox="original-set" data-title="'Spring Dogwood' - Water Color - 17x11"><img class="originalImage" src="images/Originals/Spring Dogwood-Original.jpg" alt="Spring Dogwood"/></a>
      </div>
    </div>
  </section>

  </div>
</div>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="lightbox2-master/dist/js/lightbox-plus-jquery.js"></script>
  <script src="app.js"></script>
</body>
</html>
